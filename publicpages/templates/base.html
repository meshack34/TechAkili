<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TechAkili{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    
    </head>
<body>
    {% include 'header.html' %}
    
    <main>
        {% block content %} {% endblock %}
    </main>

    <footer>
        <!-- Final CTA Section -->
        <section class="final-cta text-center">
            <h2>Join Our Community of Digital Innovators</h2>
            <a href="{% url 'courses' %}" class="btn btn-primary">Enroll Now</a>
            <a href="{% url 'contact' %}" class="btn btn-outline-dark">Reach Us</a>
        </section>
                <!-- Footer Copyright -->
        <p>Â© 2025 TechAkili. All rights reserved.</p>
    </footer>
    <!-- Styles for Footer & CTA -->
    <style>
        /* Final CTA Section */
        .final-cta {
            background: var(--primary-color);
            color: var(--white);
            padding: 60px 20px;
            text-align: center;
        }
    
        .final-cta h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
    
        .final-cta .btn {
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }
    
        .final-cta .btn-primary {
            background-color: var(--highlight-color);
            color: var(--white);
            border: none;
        }
    
        .final-cta .btn-primary:hover {
            background-color: var(--primary-color);
            color: var(--white);
            transform: translateY(-5px);
        }
    
        .final-cta .btn-outline-dark {
            border: 2px solid var(--white);
            color: var(--white);
        }
    
        .final-cta .btn-outline-dark:hover {
            background-color: var(--white);
            color: var(--primary-color);
        }
    
        /* Footer Section */
        footer {
            background: var(--primary-color);
            color: var(--white);
            text-align: center;
            padding: 20px;
        }
    
        footer p {
            margin: 0;
        }
    
        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar-nav {
                text-align: center;
            }
    
            .navbar-nav .nav-link {
                padding: 8px 12px;
                font-size: 1rem;
            }
    
            .hero-section h1 {
                font-size: 2rem;
            }
    
            .cta-buttons .btn {
                padding: 10px 15px;
                font-size: 1rem;
            }
        }
    
        @media (max-width: 576px) {
            .navbar-nav .nav-link {
                padding: 8px 12px;
                font-size: 0.9rem;
            }
    
            .hero-section h1 {
                font-size: 1.8rem;
            }
    
            .cta-buttons .btn {
                padding: 8px 12px;
                font-size: 1rem;
            }
        }
    </style>

    <!-- Testimonial Carousel Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var myCarousel = new bootstrap.Carousel(document.getElementById('testimonialCarousel'), {
                interval: 3000, // Change slides every 3 seconds
                pause: false
            });
        });
    </script>

</body>
</html>
